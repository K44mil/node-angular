<div *ngIf="users">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Role</th>
                <th scope="col">Album number</th>
                <th scope="col">Registration Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.albumNumber }}</td>
                <td>{{ printDate(user.created_at) }}</td>
                <td><span class="btn badge badge-secondary badge-pill" (click)="activateUserAccount(user.id)"><i class="fas fa-check"></i></span></td>
            </tr>
            <tr *ngIf="users.length == 0">
                <td colspan="8" class="text-center">No matching results.</td>
            </tr>
        </tbody>
    </table>
</div>
