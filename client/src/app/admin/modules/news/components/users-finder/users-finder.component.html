<div class="row mt-2">
    <div class="col-12">
        <form [formGroup]="filterForm">
            <div class="form-row">
                <div class="col">
                    <input type="text" (input)="onFormInputsChange()" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                    <input type="text" (input)="onFormInputsChange()" formControlName="firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                    <input type="text" (input)="onFormInputsChange()" formControlName="lastName" class="form-control" placeholder="Last Name">
                </div>
                <div class="col">
                    <input type="text" (input)="onFormInputsChange()" formControlName="albumNumber" class="form-control" placeholder="Album Number">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12" style="max-height: 600px; overflow: auto;">
        <div class="table-responsive">
            <table class="table table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"><input type="checkbox" (click)="selectOrUnselectAllItems()" id="select-all"/></th>
                        <th scope="col">Email</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Album Number</th>
                    </tr>      
                </thead>
                <tbody *ngIf="users && users.length !== 0">
                    <tr *ngFor="let u of users; let i = index">
                        <td><input type="checkbox" (click)="selectOrUnselectItem(u.id)" class="user-select"/></td>
                        <td>{{ u.email }}</td>
                        <td>{{ u.firstName }}</td>
                        <td>{{ u.lastName }}</td>
                        <td>{{ u.albumNumber }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row mt-3">
    <button class="btn btn-success ml-auto m-3" (click)="addUsers()" [disabled]="selectedItems.length === 0">Add</button>
</div>
