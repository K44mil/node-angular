<div class="">
    <div class="row">
        <div class="col-8">
            <a routerLink="/admin/news/categories" class="btn btn-outline-dark"><i class="fas fa-arrow-left"></i></a>
        </div>
    </div>             
    <div class="row mt-3">
        <div class="col-8">
            <h5>Edit Category</h5>
            <hr style="width: 50%; margin-left: 0;">
            <div class="col-4">
                <form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors?.required">Name is required.</div>
                            <div *ngIf="f.name.errors?.maxlength">Name cannot be longer than 30 characters.</div>
                        </div>
                    </div>
                    <button class="btn btn-outline-dark mt-2">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
