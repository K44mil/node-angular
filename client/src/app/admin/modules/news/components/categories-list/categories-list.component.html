<div class="mt-2">
    <!-- NEWS MENU -->
    <div class="row ml-2">
       <ul class="nav nav-tabs">
           <li class="nav-item">
               <a class="nav-link" routerLink="/admin/news">News</a>
           </li>
           <li class="nav-item">
               <a class="nav-link active" routerLink="/admin/news/categories">Categories</a>
           </li>
       </ul>
   </div>      
   <div class="row mt-3">
    <div class="col-2">
        <a routerLink="/admin/news/add_category" class="btn btn-success">+ Add Category</a>
    </div>
</div>
<div class="row mt-1">
    <div class="col-4">
        <div class="table-responsive">
            <table class="table table-sm text-center">
                <thead class="thead-dark">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                </thead>
                <tbody *ngIf="categories">
                    <tr *ngFor="let cat of categories; let i = index;">
                        <td>{{ i+1 }}</td>
                        <td>{{ cat.name }}</td>
                        <td class="text-right">
                            <span class="badge badge-info badge-pill ml-1"><i class="fas fa-pen"></i></span>
                            <span class="btn badge badge-danger badge-pill ml-1" (click)="deleteCategory(cat.id)"><i class="fas fa-trash-alt"></i></span>
                        </td>
                    </tr>
                    <tr *ngIf="categories.length === 0">
                        <td colspan="4">No matching results.</td>
                    </tr>
                </tbody>
                <tbody *ngIf="!categories">
                    <tr>
                        <td colspan="5">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border m-auto" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
