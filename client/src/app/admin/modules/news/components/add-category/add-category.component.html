<div class="">
    <div class="row">
        <div class="col-8">
            <a routerLink="/admin/news/categories" class="btn btn-outline-dark"><i class="fas fa-arrow-left"></i></a>
        </div>
    </div>             
    <div class="row mt-3">
        <div class="col-8">
            <h5>Add New Category</h5>
            <hr style="width: 50%; margin-left: 0;">
            <div class="col-4">
                <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" formControlName="name" class="form-control"/>
                    </div>
                    <button class="btn btn-outline-dark mt-2">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
