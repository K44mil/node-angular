<div class="">
    <div class="row">
        <div class="col-8">
            <a routerLink="/admin/slider" class="btn btn-outline-dark"><i class="fas fa-arrow-left"></i></a>
        </div>
    </div>             
    <div class="row mt-3">
        <div class="col-3">
            <h5>Add Slider Image</h5>
            <hr>
            <form [formGroup]="addSliderImageForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Image</label>
                    <input formControlName="photo" type="file" class="form-control-file" (change)="onPhotoFileChange($event)">
                </div>
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" formControlName="title" class="form-control">
                </div>
                <div class="form-check">
                    <input formControlName="isVisible" class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                      Visibility
                    </label>
                </div>
                <button class="btn btn-outline-dark mt-2">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
