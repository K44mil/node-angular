<div class="mt-2">         
    <div class="row">
        <div class="col-8">
            <h5>Add New Group</h5>
            <hr style="width: 50%; margin-left: 0;">
            <form *ngIf="countLoaded == 6" [formGroup]="newGroupForm" (ngSubmit)="onSubmit()">
                <!-- <div class="form-group">
                    <label for="">University</label>
                    <select formControlName="universityId" class="form-control">

                    </select>
                </div>
                <div class="form-group">
                    <label for="">Faculty</label>
                    <select formControlName="facultyId" class="form-control">
                        <option *ngFor="let fac of faculties" value="{{ fac.id }}">{{ fac.name }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Department</label>
                    <select formControlName="departmentId" class="form-control">

                    </select>
                </div> -->
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Course</label>
                            <select formControlName="courseId" class="form-control">
                                <option *ngFor="let course of courses" value="{{ course.id }}">{{ course.name }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Specialization</label>
                            <select formControlName="specializationId" class="form-control">
                                <option *ngFor="let spec of specializations" value="{{ spec.id }}">{{ spec.name }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Subject</label>
                            <select formControlName="subjectId" class="form-control">
                                <option *ngFor="let sub of subjects" value="{{ sub.id }}">{{ sub.name }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Level</label>
                            <select formControlName="level" class="form-control">
                                <option value="I">in≈º</option>
                                <option value="M">mgr</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Type</label>
                            <select formControlName="type" class="form-control">
                                <option value="D">Dzienne</option>
                                <option value="Z">Zaoczne</option>
                            </select>
                        </div>
                        <!-- <div class="form-group">
                            <label for="">Semester</label>
                            <input formControlName="semester" type="text" class="form-control" maxlength="2">
                        </div> -->
                        <div class="form-group">
                            <label for="">Academic Year</label>
                            <div class="row">
                                <div class="col-8">
                                    <input formControlName="academicYear" type="text" maxlength="9" class="form-control">
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-secondary form-control" (click)="setActualAcademicYear()">This Year</button>
                                </div>
                            </div> 
                        </div>
                       
                        <div class="form-group">
                            <label for="">Group Type</label>
                            <select formControlName="groupType" class="form-control">
                                <option value="lab">Laboratory</option>
                                <option value="lec">Lecture</option>
                                <option value="exc">Exercise</option>
                                <option value="proj">Project</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Number</label>
                            <input formControlName="number" type="number" min="0" max="99" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input formControlName="isOpen" type="checkbox" class="form-check-input">
                    <label class="form-check-label">Open</label>
                </div>
                <br>
                <button class="btn btn-outline-dark" type="submit">Save</button>
            </form>
        </div>
        <div class="col-4">
        <a routerLink="/admin/groups" class="btn btn-secondary">Groups List</a>
        </div>
    </div>
</div>
