<div class="mt-2">
    <!-- GROUP DETAILS MENU -->
    <div class="row ml-2">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a routerLink="/admin/groups/{{ groupId }}/general" class="nav-link">General</a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/groups/{{ groupId }}/attendance" class="nav-link active">Attendance</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Marks</a>
            </li>
        </ul>
    </div>
    <!-- GROUP EVENTS -->
    <h5 class="mt-5">Group Events</h5>
    <hr style="width: 50%; margin-left: 0;">
    <div class="col-6">
        <ul class="list-group">
            <li *ngFor="let event of events; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span class="font-weight-bold">{{i+1}}. </span> 
                    <span class="text-muted mr-1">{{ printDate(event.date) }}</span>
                    {{ event.name }}
                </div>
                <div class="actions-buttons">
                    <span class="badge badge-danger badge-pill"><i class="fas fa-lock"></i></span>
                    <span class="badge badge-info badge-pill ml-1"><i class="fas fa-pen"></i></span>
                    <span class="badge badge-danger badge-pill ml-1"><i class="fas fa-trash-alt"></i></span>
                </div> 
            </li>
        </ul>
        <button class="btn btn-outline-dark mt-2" data-toggle="collapse" data-target="#collapseAddEventForm">Add event</button>
    </div>
    <div class="col-6">
        <div class="col-6 collapse" id="collapseAddEventForm">
            <h6 class="mt-2">Add Event</h6>
            <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Event Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Event Date</label>
                    <input type="date" formControlName="dateDate" class="form-control">
                    <input type="time" formControlName="dateTime" class="form-control mt-1">
                </div>
                <button class="btn btn-outline-dark">Save</button>
            </form>
        </div>
    </div>
