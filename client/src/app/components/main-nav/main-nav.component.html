<header>
    <!-- MAIN NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- NAVBAR BRAND -->
        <a class="navbar-brand p-2 border rounded" href="index.html">
            PhD Tomasz Rak
        </a>
        <!-- TOGGLE BUTTON -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- LEFT SIDE  -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Research</a>
                </li>
            </ul>
            <!-- RIGHT SIDE  -->
            <ul class="navbar-nav ml-auto">
                <!-- USER INFO -->
                <li *ngIf="loggedUser" class="nav-item mx-1">
                    <a href="#" class="nav-link text-white">{{ loggedUser.firstName }} {{ loggedUser.lastName }}</a>
                </li>
                <!-- REGISTER -->
                <li *ngIf="!loggedUser" class="nav-item mx-1">
                    <a routerLink="/account/register" class="btn btn-outline-warning btn-auth">Register</a>
                </li>
                <!-- LOGIN -->
                <li *ngIf="!loggedUser" class="nav-item mx-1">
                    <a routerLink="/account/login" class="btn btn-outline-light btn-auth">Login</a>
                </li>
                <!-- USER PROFILE -->
                <li *ngIf="loggedUser" class="nav-item mx-1">
                    <a href="#" class="btn btn-outline-info btn-auth">My Profile</a>
                </li>
                <!-- LOGOUT -->
                <li *ngIf="loggedUser" class="nav-item mx-1">
                    <button (click)="logout()" class="btn btn-outline-light btn-auth">Logout</button>
                </li>

        </div>
