        <div class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center">
            <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel" >

                <div class="carousel-inner" >
                  <div *ngFor="let slide of slider; let i = index;" class="carousel-item active" [ngClass]="{'active': i === 0 }">
                    <img style="width: 400px; height: 400px;" class="d-block w-100" src="{{ getSlideUrl(slide.image) }}" alt="{{ slide.title }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ slide.title }}</h5>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>

    <!-- RECOMMENDATIONS -->
    <div class="row mt-5">
      <div class="col-12">
        <h4 class="text-center">Latest News <a routerLink="/news" class="btn btn-outline-info">More News <i class="far fa-arrow-alt-circle-right"></i></a></h4>
        <hr style="width: 75%;">
      </div>
    </div>
    <div class="row">
      <div *ngFor="let singleNews of news; let i = index;" class="col-md-2">
        <div class="card">
          <img *ngIf="singleNews.imageSection" class="card-img-top" src="{{ getNewsPhotoUrl(singleNews) }}" alt="Card image cap" style="height: 150px;">
          <div class="card-body">
            <h5 class="card-title">{{ singleNews.title }}</h5>
            <small class="text-muted cat">
              <i class="fas fa-user"></i> {{ singleNews.User.firstName }} {{ singleNews.User.lastName }}
            </small>
            <p class="card-text">{{ singleNews.description }}</p>
            <a *ngIf="canActivate(singleNews)" routerLink="{{ getNewsLink(singleNews) }}" class="btn btn-outline-info">Read More</a>
            <span *ngIf="!canActivate(singleNews)" class="badge badge-warning ml-1 lock-icon" title="Login required."><i class="fas fa-lock" ></i></span>
          </div>
        </div>
      </div>
    </div>
</div>
