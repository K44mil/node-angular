<header>
    <!-- MAIN NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- NAVBAR BRAND -->
        <a class="navbar-brand p-2 border rounded d-none d-md-block" routerLink="/">
            PhD Tomasz Rak
        </a>
        <a class="navbar-brand p-2 border rounded d-md-none" routerLink="/">
            PhD T. Rak
        </a>
        <!-- TOGGLE BUTTON -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" >
            <span class="navbar-toggler-icon"></span>
        </button>      
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- LEFT SIDE  -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/news">News</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Students</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/about">About</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" routerLink="/research">Research</a>
                </li> -->
            </ul>
            <!-- RIGHT SIDE  -->
            <ul class="navbar-nav ml-auto">         
                <!-- LOGIN -->
                <li *ngIf="!loggedUser" class="nav-item mx-1">
                    <a routerLink="/account/login" class="btn btn-outline-light btn-auth">Sign in</a>
                </li>
                <!-- REGISTER -->
                <li *ngIf="!loggedUser" class="nav-item mx-1">
                    <a routerLink="/account/register_student" class="btn btn-light btn-auth" style="color: #003C82 !important;">Sign up</a>
                </li>
                <!-- USER AVATAR -->
                <li *ngIf="loggedUser" class="nav-item mx-1 avatar d-none d-lg-block">
                    <a routerLink="/account/my_profile/general" style="text-decoration: none;">
                        <avatar-photo class="main-panel-avatar" [name]="getUserName()" [photoUrl]="getPhotoUrl()"></avatar-photo>
                    </a>
                </li>
                <!-- USER INFO -->
                <!-- <li *ngIf="loggedUser" class="nav-item mx-1">
                    <a routerLink="/account/my_profile/general" class="nav-link text-white">{{ loggedUser.firstName }} {{ loggedUser.lastName }}</a>
                </li> -->
                <!-- ADMIN PANEL -->
                <li *ngIf="loggedUser && isAdmin()" class="nav-item mx-1">
                    <a routerLink="/admin/users" class="btn btn-outline-warning btn-auth">Admin Panel</a>
                </li>
                <!-- USER PROFILE -->
                <li *ngIf="loggedUser" class="nav-item mx-1">
                    <a routerLink="/account/my_profile/general" class="btn btn-outline-warning btn-auth btn-profile">My Profile</a>
                </li>
                <!-- LOGOUT -->
                <li *ngIf="loggedUser" class="nav-item mx-1">
                    <button (click)="logout()" class="btn btn-light btn-auth" style="color: #003C82 !important;">Sign out</button>
                </li>
            </ul>
        </div>  
    </nav>
</header>
