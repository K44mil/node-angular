<div class="col-md-10 offset-md-1 mt-4">
    <div class="col-md-8 offset-md-2">
        <h3>News</h3>
        <hr>
    </div>
    <!-- FORM SEARCH HERE -->
    <div class="row mt-2">
        <div class="col-md-6 offset-md-2">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Type something....">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <button class="btn btn-secondary form-control">Search</button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-2 offset-md-2">
            <h1></h1>
        </div>
        <div class="col-md-6">
            <div *ngFor="let singleNews of news" class="mt-2 p-1 border-bottom">
                    <div class="col-md-12">
                        <div class="row">
                            <h6><a routerLink="{{ getNewsLink(singleNews) }}">{{ singleNews.title }} </a> <span class="badge badge-warning">Login Required</span></h6>
                            <div class="ml-auto">
                                {{ printDate(singleNews.created_at) }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <img src="{{ getNewsPhotoUrl(singleNews) }}" class="img-thumbnail" style="width: 150px; height: 150px;">
                            </div>
                            <div class="col-md-9">
                                {{ singleNews.description }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <span style="font-weight: 700">Author: </span> Gall Anonim
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 categories">
                                CATEGORY1 CATEGORY2 CATEGORY3
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</div>
