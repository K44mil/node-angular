<div class="col-md-4 offset-md-4 mt-5">
    <h3>Reset Password</h3>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required.</div>
                    <div *ngIf="f.password.errors.pattern">The password must be at least 8 characters long and maximum 16 characters long,
                        contains upper and lower case letters, a number and a special character.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Password Confirmation is required.</div>
                <div *ngIf="f.confirmPassword.errors.notMatch && !f.confirmPassword.errors.required">Passwords must be the same.</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-secondary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Reset
            </button>
            or <a routerLink="/account/login">Log in</a>
        </div>
    </form>
</div>
