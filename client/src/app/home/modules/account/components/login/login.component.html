<div class="col-md-4 offset-md-4 mt-5">
    <div class="card">
        <h4 class="card-header">Log in to Your Account</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" formControlName="remember" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <br>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-secondary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <a routerLink="/account/register_user" class="btn btn-link">Register</a>
            <a routerLink="/account/forgot_password" class="btn btn-link">Forgot password?</a>
        </div>
    </div>
</div>
