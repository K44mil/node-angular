<div class="col-md-6 offset-md-3">

    <!-- MENU -->

    <div class="row mb-3">
        <div class="col-md-6 mb-1">
            <a routerLink="/account/register_user" class="btn btn-primary form-control">Register User</a>
        </div>
        <div class="col-md-6">
            <a routerLink="/account/register_student" class="btn btn-outline-primary form-control">Register Student</a>
        </div>  
    </div>

    <div class="card">
        <div class="card-header">Register as User</div>
        <div class="card-body">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required.</div>
                        <div *ngIf="f.email.errors.email">Please provide a valid email.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Password Confirmation is required.</div>
                    </div>
                </div>
                <div class="form-group ml-4">
                    <input type="checkbox" formControlName="acceptTerms" class="form-check-input" />
                    <label for="acceptTermsCheckbox">Accept terms</label>
                </div>
                <div class="form-group">
                    <input class="is-invalid" hidden>
                    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">          
                        <div *ngIf="f.acceptTerms.errors.required">You have to accept terms.</div>
                    </div>
                </div>       
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
