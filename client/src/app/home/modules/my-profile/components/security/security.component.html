<div class="container">
    <div class="col-12 border-bottom">
        <h4 class="text-muted">Security</h4>
    </div>
    <div class="mt-3">
        <h5>Change your password</h5>
        <div class="col-md-12 col-lg-8 mt-3">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePasswordFormSubmit()">
                <div class="form-group">
                    <label for="oldPassword">Current Password</label>
                    <input class="form-control" formControlName="oldPassword" type="password">
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input class="form-control" formControlName="password" type="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input class="form-control" formControlName="confirmPassword" type="password">
                </div>
                <button class="btn btn-outline-dark">
                    <span *ngIf="changePasswordLoading" class="spinner-border spinner-border-sm mr-1"></span>
                    Change
                </button>
            </form>
        </div>
    </div>
</div>
