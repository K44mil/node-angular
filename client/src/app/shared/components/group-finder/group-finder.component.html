    <div class="form-group">
        <label for="academicYear">Academic Year</label>
        <select
         class="form-control"
         formControlName="academicYear"
         (change)="onChangeAcademicYear()">
            <option value=""></option>
            <option *ngFor="let aY of academicYears" value="{{ aY }}">{{ aY }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="course">Course</label>
        <select 
         class="form-control" 
         formControlName="course"
         [attr.disabled]="disableCourse()"
         (change)="onChangeCourse()">
            <option value=""></option>
            <option *ngFor="let course of courses" value="{{ course }}">{{ course }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="specialization">Specialization</label>
        <select
         class="form-control"
         formControlName="specialization"
         [attr.disabled]="disableSpecialization()"
         (change)="onChangeSpecialization()">
            <option value=""></option>
            <option *ngFor="let spec of specializations" value="{{ spec }}">{{ spec }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <select
         class="form-control"
         formControlName="subject"
         [attr.disabled]="disableSubject()"
         (change)="onChangeSubject()">
            <option value=""></option>
            <option *ngFor="let sub of subjects" value="{{ sub }}">{{ sub }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="level">Level</label>
        <select
         class="form-control"
         formControlName="level"
         [attr.disabled]="disableLevel()"
         (change)="onChangeLevel()">
            <option value=""></option>
            <option *ngFor="let l of levels" value="{{ l }}">{{ printLevel(l) }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="type">Studies Type</label>
        <select
         class="form-control"
         formControlName="type"
         [attr.disabled]="disableType()"
         (change)="onChangeType()">
            <option value=""></option>
            <option *ngFor="let t of types" value="{{ t }}">{{ printType(t) }}</option>
        </select>
    </div>
    <!-- <div class="form-group">
        <label for="semester">Semester</label>

    <div class="form-group">
        <label for="groupType">Group Type</label>
        <select
         class="form-control"
         formControlName="groupType"
         [attr.disabled]="disableGroupType()"
         (change)="onChangeGroupType()">
            <option value=""></option>
            <option *ngFor="let gT of groupsTypes" value="{{ gT }}">{{ printGroupType(gT) }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="group">Group Number</label>
        <select
         class="form-control"
         formControlName="groupNumber"
         [attr.disabled]="disableGroupNumber()"
         (change)="onChangeGroupNumber()">
            <option value=""></option>
            <option *ngFor="let gN of groupsNumbers" value="{{ gN }}">{{ gN }}</option>
        </select>
    </div>
</form>
